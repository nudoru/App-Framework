<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solutions Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="http://fonts.googleapis.com/css?family=Podkova:400,700|Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/app.css"><!--[if lte IE 9]>
    <script src="scripts/vendor/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div id="app__container">
      <div id="drawer">
        <nav id="drawer__navigation"></nav>
      </div>
      <div id="app__contents">
        <header id="header">
          <div class="header__drawer-toggle">
            <button><i class="fa fa-bars"></i></button>
          </div>
          <h1></h1>
          <nav id="header__navigation"></nav>
        </header>
        <section class="grid">
          <section class="grid__header">
            <h1>Please wait ...</h1>
            <div class="grid__header-search-form">
              <div class="grid__header-search">
                <input placeholder="Search titles and tags" size="25"><i class="fa fa-search"></i>
              </div>
              <button id="clearall-button" class="basic-button"><i class="fa fa-remove"></i><em>Clear All</em></button>
            </div>
          </section>
          <div id="grid__item-container"></div>
        </section>
        <footer id="footer">
          <div id="tagbar__container"></div>
        </footer>
      </div>
    </div>
    <div id="modal__cover">
      <div class="modal__background"></div>
      <div class="modal__close-button"><i class="fa fa-remove"></i></div>
      <div id="details"></div>
    </div>
    <div id="floatimage__cover">
      <div class="floatimage__caption"></div>
    </div>
    <div id="initialization__cover">
      <div class="initialization__message">
        <h1>Please Wait ...</h1><img src="img/loading_squares.gif" alt="Loading Spinner" class="loader">
      </div>
    </div>
    <div id="toast__container"></div>
    <script src="scripts/config.js"></script>
    <script src="scripts/libs.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
