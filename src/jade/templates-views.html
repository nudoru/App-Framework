<script id="applicationscaffold" type="text/template">
    <div id="app__container">
        <div id="app__contents">
            <header class="app__header">
                <div class="app__padded-content">
                    <div class="app__header-logo"><i class="fa fa-cogs"></i></div>
                    <h1>Appliation</h1>
                </div>
            </header>
            <section class="app__hero-small">
                <div class="app__column">
                    <h2>App starting template.</h2>
                </div>
            </section>
            <section class="app__content">
                <div class="grid__12-container">
                    <div class="grid__row">
                        <div class="grid__col-3 app__side-bar">
                            <div class="app__padded-content">
                                <p>Stuff</p>
                            </div>
                        </div>
                        <div class="grid__col-9">
                            <div class="app__padded-content">
                                <section id="contents"></section>
                            </div>
                        </div>

                </div>
