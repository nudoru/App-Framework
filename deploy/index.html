<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta(name='viewport', content='user-scalable=0')-->
    <title>Solutions Gallery</title>
    <!-- Podkova, Playfair Display, PT Serif-->
    <link href="http://fonts.googleapis.com/css?family=Podkova:400,700|Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/app.css"><!--[if lte IE 9]>
    <script src="scripts/vendor/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div id="app-container">
      <div id="drawer">
        <nav id="drawer-navigation"></nav>
      </div>
      <div id="app">
        <header id="main-header">
          <div class="drawer-toggle">
            <button><i class="fa fa-bars"></i></button>
          </div>
          <h1><em>Solutions</em>Gallery</h1>
          <nav id="main-navigation"></nav>
        </header>
        <div class="grid-iscroll-wrapper">
          <section class="grid-container">
            <section class="item-grid-header">
              <h1>Please wait ...</h1>
              <div class="search-form">
                <div class="search">
                  <input placeholder="Search titles and tags" size="25"><i class="fa fa-search"></i>
                </div>
                <button id="clearall-button" class="basic-button"><i class="fa fa-remove"></i><em>Clear All</em></button>
              </div>
            </section>
            <div id="item-grid"></div>
          </section>
        </div>
        <footer id="main-footer">
          <div id="tag-bar"></div>
        </footer>
      </div>
    </div>
    <div id="initialization-cover">
      <div class="initialization-message">
        <h1>Please Wait ...</h1>
      </div>
    </div>
    <div id="modal-cover">
      <div class="modal-background"></div>
      <div class="modal-close-button"><i class="fa fa-remove"></i></div>
      <div id="item-details-box"></div>
    </div>
    <div id="float-image-cover">
      <div class="caption"></div>
    </div>
    <div id="toast-container"></div>
    <script src="scripts/config.js"></script>
    <script src="scripts/libs.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
